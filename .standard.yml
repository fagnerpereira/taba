# Parallel execution for faster linting
parallel: true # default: false

# Formatters: progress (default), simple, or json
format: progress # default: Standard::Formatter

fix: true # default: false

ruby_version: 4.0.1 # default: RUBY_VERSION

default_ignores: false # default: true

plugins: # default: []
  - standard-rails:
      target_rails_version: 8.1

# Exclude files that don't need linting
ignore:
  - "db/schema.rb"
  - "db/migrate/*.rb"
  # - "config/**/*.rb"
  - "bin/**/*"
  - "vendor/**/*"
  - "node_modules/**/*"
  - "tmp/**/*"
  - "log/**/*"
  - "public/**/*"
  - "storage/**/*"
  - "coverage/**/*"
  - "spec/fixtures/**/*"
  # - "spec/support/**/*.rb"
  # Auto-generated or vendored files
  - "*.json"
  - "*.yml"
  - "*.yaml"
