# compose.yaml
name: taba

services:
  db:
    image: postgres:17-alpine
    container_name: taba-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: taba_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taba_development"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: taba-web
    command: ./bin/rails server -b 0.0.0.0
    volumes:
      - .:/rails
      - bundle_data:/usr/local/bundle
    environment:
      - RAILS_ENV=development
      - DB_HOST=db
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: taba-worker
    command: ./bin/rails solid_queue:start
    volumes:
      - .:/rails
      - bundle_data:/usr/local/bundle
    environment:
      - RAILS_ENV=development
      - DB_HOST=db
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
    depends_on:
      db:
        condition: service_healthy

  css:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: taba-css
    command: ./bin/rails tailwindcss:watch
    volumes:
      - .:/rails
      - bundle_data:/usr/local/bundle
    environment:
      - RAILS_ENV=development
      - DB_HOST=db
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  bundle_data:
